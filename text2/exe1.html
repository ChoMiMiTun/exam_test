<!DOCTYPE html>
<html>
<head>
	<title>Simple HTML Form</title>
</head>
<body>

<h1 style="text-align: center;">Form Example</h1>

<table border="1" cellpadding="10px" bgcolor="#eee" align="center">
	<tr>
		<td>First Name*</td>
		<td>
			<input type="text" name="">
		</td>
	</tr>
	<tr>
		<td>Last Name*</td>
		<td>
			<input type="text" name="">
		</td>
	</tr>
	<tr>
		<td>Password*</td>
		<td>
			<input type="text" name="">
		</td>
	</tr>
	<tr>
		<td>Confirm Password*</td>
		<td>
			<input type="text" name="">
		</td>
	</tr>
	<tr>
		<td>Enter Your Hobbies*</td>
		<td>
			<select>
				<option>Travelling</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>Notify by Email*</td>
		<td>
			<input type="checkbox" name="" checked="">
		</td>
	</tr>
	<tr>
		<td>Gender*</td>
		<td>
			<input type="radio" name="gender" checked=""> Male <br>
			<input type="radio" name="gender"> Female
		</td>
	</tr>
	<tr>
		<td>Address*<br>
			<small><i>(Please Fill your address in: "no, street, state, city")</i></small>
		</td>

		<td>
			<textarea rows="4"></textarea>
		</td>
	</tr>
	<tr>
		<td>
			<input type="submit" name="submit" value="Submit Form"></td>
		<td>
			<input type="submit" name="clear" value="Clear Form"></td>
		</td>
	</tr>
</table>

</body>
</html>
